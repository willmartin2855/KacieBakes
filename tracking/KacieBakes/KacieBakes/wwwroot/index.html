<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sweet Treats with Kacie!</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h1>Kacie Bakes</h1>
    <p>Fun cakes and other sweet treats, made to look amazing... and taste even better!</p>
    <div class="product-info">
        <img src="img/image6.jpeg"
             width="200" />

        <h3>Sweet-Ass Gold Foil Cake</h3>
        <ul class="product-props">
            <li>Rustic</li>
            <li>Has edible gold foil</li>
            <li>Will <strong>ABSOLUTLEY</strong> get you laid (guaranteed)</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name: </label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Messgae:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
    <div>
        <div id="loginToggle">Login:</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember Me?</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>


</body>
</html>
